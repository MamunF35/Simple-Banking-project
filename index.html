<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Baap er bank</title>
</head>
<body>
   <header>
       <h1 class="text-5xl text-center mt-28	">Welcome to my <span class="font-semibold text-purple-600">baper bank</span></h1>
   </header>
   <main>
       <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
           <h3 class="text-2xl mb-4">Please, Log In</h3>
           <div>
               <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="email" name="" id="user-email" placeholder="your email">
               <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="user-password" placeholder="password">
               <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 font-semibold text-white">Submit</button>
           </div>
       </section>
   </main>
<script src="js/bank.js"></script>
</body>
</html>
